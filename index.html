<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class = "topic">Find Events in Your City</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 class = "headline">Discover Amazing Events!</h2>
                <p>Explore the best events happening in your city. Whether you're looking for music, art, or sports, we have something for everyone.</p>
              </div>
          <div class="col">
            <form id="eventForm">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
    
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="timeFrom">Time From:</label>
                <input type="time" id="timeFrom" name="timeFrom" required>
    
                <label for="timeTo">Time To:</label>
                <input type="time" id="timeTo" name="timeTo" required>
    
                <button type="submit">Submit</button>
            </form>
          </div>
          
        </div>

      </div>
    

    <div id="results">
        <h2 class = "event">Events:</h2>
        
        <ul id="eventList"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
